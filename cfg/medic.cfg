// +----------------------------------------------------------------------------+
// |  Medic Config                                                              |
// +----------------------------------------------------------------------------+

// +----------------------------------------------------------------------------+
// |  Binds:                                                                    |
// |    B   =  Autocall Radar                                                   |
// |    F1  =  Switch Mediguns                                                  |
// |    F2  =  Switch Spawn                                                     |
// |    M2  =  Activate Charge                                                  |
// |    M4  =  Mask Charge                                                      |
// |    M5  =  Fake Charge                                                      |
// +----------------------------------------------------------------------------+

// +----------------------------------------------------------------------------+
// |  CLASS RESET                                                               |
// +----------------------------------------------------------------------------+

exec reset
tf_dingaling_volume 0.25
secondary;secondary

// +----------------------------------------------------------------------------+
// |  HEALING                                                                   |
// +----------------------------------------------------------------------------+

alias "weapon" "bind MOUSE1 +attack"
alias "medigun" "bind MOUSE1 +heal"
alias +heal "-attack; spec_next"
alias -heal "+attack"
alias +charge "dropitem; slot2; +attack2; uber; team_message; v_negative"
alias -charge "-attack2"

// +----------------------------------------------------------------------------+
// |  SLOT SPECIFIC SETTINGS                                                    |
// +----------------------------------------------------------------------------+ 
// |  These will modify what happens based on what weapon is active             |
// +----------------------------------------------------------------------------+

alias primary "slot1; weapon; -attack; r_drawviewmodel 0; viewmodel_fov 75"
alias secondary "slot2; medigun; +attack; r_drawviewmodel 0; viewmodel_fov -360"
alias melee "slot3; weapon; -attack; r_drawviewmodel 1; viewmodel_fov 90"
alias uber "medigun; +attack; r_drawviewmodel 0; viewmodel_fov -360"

// +----------------------------------------------------------------------------+
// |  WEAPON SWITCH HANDLING                                                    |
// +----------------------------------------------------------------------------+
// |  This is used to switch slots while still keeping the settings from above  |
// |  DON'T EDIT THIS SHIT UNLESS YOU KNOW WHAT THE FUCK YOU'RE DOING           |
// +----------------------------------------------------------------------------+

alias switchdown1 "secondary; bind mwheelup switchup2; bind mwheeldown switchdown2; bind q backswitch2"
alias switchup1 "melee; bind mwheelup switchup3; bind mwheeldown switchdown3; bind q backswitch3"
alias switchdown2 "melee; bind mwheelup switchup3; bind mwheeldown switchdown3; bind q backswitch3"
alias switchup2 "primary; bind mwheelup switchup1; bind mwheeldown switchdown1; bind q backswitch1"
alias switchdown3 "primary; bind mwheelup switchup1; bind mwheeldown switchdown1; bind q backswitch1"
alias switchup3 "secondary; bind mwheelup switchup2; bind mwheeldown switchdown2 bind q backswitch2"

alias backswitch2 "primary; bind mwheelup switchup1; bind mwheeldown switchdown1; bind q backswitch1"
alias backswitch1 "Secondary; bind mwheelup switchup2; bind mwheeldown switchdown2; bind q backswitch2"
alias backswitch3 "secondary; bind mwheelup switchup2; bind mwheeldown switchdown2; bind q backswitch2"

alias switch1 "primary; bind mwheelup switchup1; bind mwheeldown switchdown1; bind q backswitch1"
alias switch2 "secondary; bind mwheelup switchup2; bind mwheeldown switchdown2; bind q backswitch2"
alias switch3 "melee; bind mwheelup switchup3; bind mwheeldown switchdown3; bind q backswitch2"

// +----------------------------------------------------------------------------+
// |  AUTOCALL RADAR                                                            |
// +----------------------------------------------------------------------------+
// |  By pressing the desired key it will make it so that all nearby teammates  |
// |  will call for medic alowing you to see there location                     |
// +----------------------------------------------------------------------------+

alias autocall_initial "hud_medicautocallersthreshold "75""
alias autocall_temp "hud_medicautocallersthreshold "150""
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

// +----------------------------------------------------------------------------+
// |  MEDIGUN/TEAM MESSAGES                                                     |
// +----------------------------------------------------------------------------+

bind F1 "medigun_mode"
bind F2 "kritkrieg_mode"
bind F3 "quickfix_mode"
bind F4 "vaccinator_mode"

alias "masking" "v_negative;maskmessage"
alias "faking" "v_uberready;fakemessage"

alias teammessagetoggle "teammessagetoggle2"
alias teammessagetoggle1 "teammessageon; alias teammessagetoggle teammessagetoggle2;"
alias teammessagetoggle2 "teammessageoff; alias teammessagetoggle teammessagetoggle1"
alias teammessageon "exec medicmessageon"
alias teammessageoff "exec medicmessageoff"
bind f5 "teammessagetoggle"

// +----------------------------------------------------------------------------+
// |  BINDS                                                                     |
// +----------------------------------------------------------------------------+


// Weapon Switching

// Original

// bind mwheelup switchup1
// bind mwheeldown switchdown1
// bind 1 switch1
// bind 2 switch2
// bind 3 switch3
// bind q backswitch1

// Updated

bind mwheelup primary
bind mwheeldown secondary
bind 1 primary
bind 2 secondary
bind KP_MULTIPLY melee

// Healing/Charging

bind MOUSE1 +attack
bind MOUSE2 +charge

// Autocall Radar

bind "b" "+autocall_temp_hit"

// Calls

bind MOUSE4 masking
bind MOUSE5 faking
bind q v_negative
bind KP_UPARROW v_thanks
bind r v_niceshot

exec medicmessageon
medigun_mode

// +----------------------------------------------------------------------------+
// |  ECHO                                                                      |
// +----------------------------------------------------------------------------+

echo "+-----------------------------------------------------+"
echo "|               MEDIC CONFIG SHIT LOADED              |"
echo "+-----------------------------------------------------+"
