// +----------------------------------------------------------------------------+
// |  TenaciousToaster's Autoexec                                               |
// +----------------------------------------------------------------------------+

// +----------------------------------------------------------------------------+
// |  Launch options:                                                           |
// +----------------------------------------------------------------------------+

// +mat_dxlevel 95 -64bit +mat_forcehardwaresync 0 -refresh 144 -sw -noborder +cl_cloud_settings 0 -w 1920 -h 1080 -refresh 144 -toconsole -novid -nojoy -noipx -nocdaudio -useforcedmparms -noforcemaccel -noforcemspd -nocrashdialog -threads 6 -high 

// +----------------------------------------------------------------------------+
// |  FPS CAP                                                                   |
// +----------------------------------------------------------------------------+

cl_showfps 0 // Show unsmoothed FPS meter
fps_max 0

// +----------------------------------------------------------------------------+
// |  PINION AND SHIT                                                           |
// +----------------------------------------------------------------------------+

cl_allowupload 0
alias cl_allowupload "echo Blocked cl_allowupload!"
alias clear "echo Blocked clear!"
alias unbindall "echo Blocked unbindall!"
cl_disablehtmlmotd 1
alias closed_htmlpage "echo Blocked pinion!"
alias play "echo Blocked play!"
alias sndplaydelay "echo Blocked sndplaydelay!"
alias playgamesound "echo Blocked playgamesound!"
alias soundfade "echo Blocked soundfade!"
alias cl_spec_mode
alias rpt_connect
alias r_screenoverlay

// +----------------------------------------------------------------------------+
// |  NET SETTINGS                                                              |
// +----------------------------------------------------------------------------+

// Good connection
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

// Bad connection
//cl_cmdrate 40
//cl_interp 0
//cl_interp_ratio 2
//cl_lagcompensation 1
//cl_pred_optimize 2
//cl_smooth 0
//cl_smoothtime 0.01
//cl_updaterate 40
//rate 35000

// +----------------------------------------------------------------------------+
// |  SPRAYS                                                                    |
// +----------------------------------------------------------------------------+

// Disable sprays
// r_spray_lifetime 0

// Enable sprays -- uncomment this section if you want these settings
r_spray_lifetime 2

// +----------------------------------------------------------------------------+
// |  SHADOWS                                                                   |
// +----------------------------------------------------------------------------+

// Disable shadows
// mat_shadowstate 0
// r_shadowmaxrendered 0
// r_shadowrendertotexture 0
// r_shadows 0

// Enable shadows -- uncomment this section if you want these settings
mat_shadowstate 1
r_shadowmaxrendered 11
r_shadowrendertotexture 1
r_shadows 1

// +----------------------------------------------------------------------------+
// |  FACIAL FEATURES                                                           |
// +----------------------------------------------------------------------------+

// Disable facial features
//r_eyes 0
//r_flex 0
//r_lod 2
//r_rootlod 2
//r_teeth 0

// Enable facial features -- uncomment this section if you want these settings
r_eyes 1
r_flex 1
r_lod 1 // Needs to be set to 1, otherwise they will still be disabled.
r_rootlod 1
r_teeth 1

// +----------------------------------------------------------------------------+
// |  RAGDOLLS                                                                  |
// +----------------------------------------------------------------------------+

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

// Enable ragdolls -- uncomment this section if you want these settings
//cl_ragdoll_fade_time 15
//cl_ragdoll_forcefade 0
//cl_ragdoll_physics_enable 1
//g_ragdoll_fadespeed 600
//g_ragdoll_lvfadespeed 100
//ragdoll_sleepaftertime "5.0f"

// +----------------------------------------------------------------------------+
// |  GIBS                                                                      |
// +----------------------------------------------------------------------------+

// Disable gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

// Enable gibs -- uncomment this section if you want these settings
//cl_phys_props_enable 1
//cl_phys_props_max 128
//props_break_max_pieces -1
//r_propsmaxdist 1000
//violence_agibs 1
//violence_hgibs 1

// +----------------------------------------------------------------------------+
// |  GRAPHICAL                                                                 |
// +----------------------------------------------------------------------------+
// |  Don't edit these unless you know what you're doing                        |
// +----------------------------------------------------------------------------+

cl_detaildist 0
cl_detailfade 0
cl_drawmonitors 0
cl_ejectbrass 0
cl_jiggle_bone_framerate_cutoff 0 // Turns off jigglebones
cl_new_impact_effects 0
cl_show_splashes 0
func_break_max_pieces 0
lod_transitiondist 0
mat_bumpmap 1 
mat_colcorrection_disableentities 1
mat_colorcorrection 0
mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_envmapsize 8
mat_envmaptgasize 8
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 1
mat_hdr_level 0
mat_max_worldmesh_vertices 512
mat_monitorgamma 2.0 // Controls brightness
mat_motion_blur_enabled 0
mat_parallaxmap 0
mat_picmip 1
mat_reducefillrate 1
mat_reduceparticles 1
mat_specular 1 // Controls specularity.
mat_trilinear 1
mat_viewportscale 1
mat_viewportupscale 1
mat_wateroverlaysize 1
mat_antialias 0
mat_aaquality 0
mp_decals 9 
r_3dsky 0
r_ambientboost 0
r_ambientfactor 0
r_ambientmin 0
r_avglight 0
r_cheapwaterend 1
r_cheapwaterstart 1
r_decals 9
r_decalstaticprops 0
r_decal_cullsize 15
r_drawdetailprops 0
r_drawmodeldecals 0
r_drawflecks 0
r_dynamic 0
r_flashlightdepthtexture 0
r_forcewaterleaf 1
r_lightaverage 0
r_maxnewsamples 2
r_maxsampledist 1
r_propsmaxdist 0
r_renderoverlayfragment 0
r_staticprop_lod 4
r_waterdrawreflection 0
r_waterdrawrefraction 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_subdiv 0
rope_wind_dist 0
tracer_extra 0
violence_ablood 1
violence_hblood 1

// +----------------------------------------------------------------------------+
// |  MISCELLANEOUS                                                             |
// +----------------------------------------------------------------------------+

in_usekeyboardsampletime 0
mat_clipz 1 // FX card users should set this to 0
mat_forcehardwaresync 0
mat_levelflush 1
mat_vsync 0 // Turn off vsync to avoid nasty I/O latency.
r_fastzreject -1 

// +----------------------------------------------------------------------------+
// |  SOUND                                                                     |
// +----------------------------------------------------------------------------+

dsp_enhance_stereo 0
dsp_slow_cpu 1
snd_async_fullyasync 1
snd_pitchquality 0
snd_spatialize_roundrobin 1

// +----------------------------------------------------------------------------+
// |  THREADING                                                                 |
// +----------------------------------------------------------------------------+

mat_queue_mode 2 
cl_threaded_bone_setup 0
cl_threaded_client_leaf_system 0
r_queued_decals 0
r_queued_ropes 1
r_queued_post_processing 0
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1

// +----------------------------------------------------------------------------+
// |  GENERIC                                                                   |
// +----------------------------------------------------------------------------+

jpeg_quality "100"
cl_forcepreload 1 // Force preloading
cl_crosshair_scale 0
crosshair 0
net_graphpos 3
net_graphheight 1024
net_graphproportionalfont 1
net_graph 1
hud_saytext_time "3"
exec options
exec voice
m_rawinput "1"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity 15
hud_combattext_batching 1 
tf_dingalingaling "1"
hud_combattext_batching_window 2.0
tf_dingaling_pitchmaxdmg "66"
tf_dingaling_pitchmindmg "133"
tf_dingaling_volume "0.75"
fov_desired 90

